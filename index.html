<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="lib/jsgif/LZWEncoder.js"></script>
        <script type="text/javascript" src="lib/jsgif/NeuQuant.js"></script>
        <script type="text/javascript" src="lib/jsgif/GIFEncoder.js"></script>
        <script type="text/javascript" src="lib/jszip.js"></script>
        <script type="text/javascript" src="lib/FileSaver.js"></script>
        <script src="lib/ann.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="initCanvas()">

        <div class="leftCol">
            <h1>Files</h1>
            <div>
                <input type="text" id="search" name="search">
            </div>
            <div id=filesys class="scrollBox">
                
            </div>
        </div>

        <div id="player">
            <div>
                <label for="width">width</label>
                <input type="number" name="width" id="canvasWidth" value="800" onchange={resizeCanvas(this.value,null)}>
                <label for="height">height</label>
                <input type="number" name="height" id="canvasHeight" value="600" onchange={resizeCanvas(null,this.value)}>
            </div>
            <div class="screenContainer">
            <canvas id="screen" width=800 height=600>
            </div>
            </canvas>
            <div id="playButtons">
                <label for="center">center</label>
                <input type="checkbox" name="center" id="centerCheck" onclick=changeFrame()>
                <button type="button" onclick="playB()">Back</button> 
                <button type="button" onclick="pause()">Pause</button> 
                <button type="button" onclick="play()">Play</button> 
                <div class="allBtns">
                    <button type="button" onclick="{pause();drawMultipleFrames(pAnn)}">All</button> 
                    <button type="button" onclick="{pause();drawMultipleEvents(pAnn)}">All S.</button> 
                </div>
                <label for="loop">loop</label>
                <input type="checkbox" name="loop" id="loopCheck" onclick=changeFrame()>
            </div>
            <div id="download_button">
                <button type="button" onclick="saveGif(pAnn)">Save Gif</button> 
                <button type="button" onclick="saveSequence(pAnn)">Save Sequence</button> 
                <button type="button" onclick="saveAnn(pAnn)" style="display: none;">Save ANN</button> 
                <button type="button" onclick="saveFiles(pAnn)">Save Images</button> 
            </div>
            <div id="frames">
            </div>
        </div>

        <div class="rightCol">
            <h1>Events</h1>
            <ul id="events" class="scrollBox">
                
            </ul>
        </div>

        <script src="lib/index.js"></script>
    </body>
</html>
